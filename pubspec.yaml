name: open_pico_app
description: "Open Pico mobile application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Annotations
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  riverpod_annotation: ^2.6.1

  # Loggers
  logger: ^2.5.0
  pretty_dio_logger: ^1.4.0

  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.2

  # State management
  flutter_riverpod: ^2.6.1

  # Cryptography
  encrypt: ^5.0.3
  crypto: ^3.0.6

  # Utils
  go_router: ^15.2.0
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Serialization
  freezed: ^3.0.6
  json_serializable: ^6.9.5

  # Code generation
  build_runner: ^2.4.15
  retrofit_generator: '>=8.0.0 <10.0.0'
  riverpod_generator: ^2.6.5
  flutter_launcher_icons: ^0.14.4

  # Localization
  easy_localization: ^3.0.8

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/translations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21